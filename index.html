<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javaScript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
</head>

<body>
    <!--Welcome message and rules for the game. -->
    <h1>Welcome to the Crystal Collector Game!</h1>
    <div id="rules">
        <ul>
            <li>Each Crystal represents a value and after each game the values changes.</li>
            <li>Your goal is to collectively add values to reach the target score.</li>
        </ul>
    </div>

    <!--  Create area for random number. -->
    <div id="random-area"></div>

    <!-- Create area for wins and the losses. -->
    <div id="record-area"></div>

    <!-- Create area where crystals are shown. -->
    <div>
        <div id="crystal-area"></div>

        <!-- Create area for current score. -->
        <div id="currentScore-area">Current score:</div>
        <div id="score-area"></div>
    </div>

</body>

</html>
